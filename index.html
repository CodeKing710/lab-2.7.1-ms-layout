<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>MS-Layout Copycat</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link 
            rel="stylesheet" 
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>
    </head>
    <body>
        <div id="pic">
            <img src="http://placekitten.com/500/150" alt="Big cat pic" />
        <div id="icons">
            <span><i class="fas fa-bars"></i></span>
            <span><i class="fas fa-ban"></i></span>
            <span><i class="fas fa-align-left"></i></span>
            <span><i class="fas fa-align-center"></i></span>
            <span><i class="fas fa-align-right"></i></span>
            <span><i class="fas fa-beer"></i></span>
        </div>
        <div id="mini-layout">
            <span>
                <div>
                    <img src="http://place-puppy.com/100x100" alt="Puppy Pic" />
                </div>
                <div>
                    <strong>Cutest Puppos</strong>
                </div>
                <div>
                    <p>O so cute puppo, much wow.</p>
                </div>
                <div>
                    <a href="http://place-puppy.com/">More Puppos</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/100/100" alt="Kitten Pic" />
                </div>
                <div>
                    <strong>Cute Kitties</strong>
                </div>
                <div>
                    <p>So cute you could squeeze em to death.</p>
                </div>
                <div>
                    <a href="">More Kitties</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="https://placebear.com/100/100" alt="Bear pic" />
                </div>
                <div>
                    <strong>Big Bear</strong>
                </div>
                <div>
                    <p>These are some really good bear pictures</p>
                </div>
                <div>
                    <a href="https://placebear.com">More Bears</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="https://via.placeholder.com/100?text=A+True+Placeholder" alt="Placeholder image" />
                </div>
                <div>
                    <strong>A true placeholder</strong>
                </div>
                <div>
                    <p>So basic, what need when can use canvas API to draw it??</p>
                </div>
                <div>
                    <a href="">More </a>
                </div>
            </span>
        </div>
    </body>
</html>
